<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 200px 400px; /*Extra elements will be moved to next row*/
      grid-template-rows: 100px 200px;
      grid-auto-rows: 100px; /*Extra rows that are not explicitly defined will get this size*/
      grid-aut0-columns: 100px; /*Does nothing now, cause the extra elements will be created in row but not to the extra column.*/
    }
  </style>
</body>

</html>
